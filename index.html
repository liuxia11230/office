<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Viewer - Excel & PDF Previewer</title>
    
    <!-- Office常用字体 - 通过Google Fonts加载部分 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Calibri替代: Carlito (开源替代), 或使用 Aptos/Segoe UI -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- JSZip for extracting xlsx files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- PDFium.js for PDF rendering -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@hyzyla/pdfium@2.1.9/dist/index.esm.cdn.js"></script>
    
    <!-- PDF.js for bookmarks/outline extraction -->
    <script>
        // 使用 CDN 版本的 PDF.js，用于提取书签
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js';
        script.onload = function() {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
            window.pdfjsLib = pdfjsLib;
            window.pdfjsReady = true;
            window.dispatchEvent(new Event('pdfjsReady'));
        };
        document.head.appendChild(script);
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <svg class="excel-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" fill="#217346"/>
                    <path d="M7 7L12 12M12 12L7 17M12 12L17 7M12 12L17 17" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <h1>Excel Viewer</h1>
            </div>
            <div class="header-info">
                <span id="file-name"></span>
            </div>
        </header>

        <main>
            <div class="upload-wrapper" id="upload-wrapper">
                <div class="upload-area" id="drop-zone">
                    <input type="file" id="file-input" accept=".xlsx, .xls, .csv, .pdf, .docx" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p class="upload-text">点击上传或拖拽文件到此处</p>
                        <p class="upload-subtext">支持 .xlsx, .xls, .csv, .pdf, .docx 格式</p>
                    </div>
                </div>
            </div>

            <div class="preview-container hide" id="preview-container">
                <div class="cell-info-bar" id="cell-info-bar">
                    <div class="cell-info-left">
                        <span id="cell-position"></span>
                    </div>
                    <div class="cell-info-right">
                        <div class="cell-info-content" id="cell-info-content"></div>
                    </div>
                    <div class="cell-info-resize-handle"></div>
                </div>
                <div class="table-wrapper" id="table-wrapper">
                    <!-- Table will be injected here -->
                </div>
            </div>
            
            <div class="controls hide" id="controls">
                <div class="sheet-tabs" id="sheet-tabs">
                    <!-- Tabs will be injected here -->
                </div>
                <div class="status-bar">
                    <span id="cell-info"></span>
                </div>
            </div>
        </main>
    </div>
    <!-- PDFium.js 在 pdf-viewer.js 中动态加载；docx-preview 在 docx-viewer.js 中动态加载 -->
    <script src="excel-viewer.js"></script>
    <script src="pdf-viewer.js"></script>
    <script src="docx-viewer.js"></script>
    <script src="script.js"></script>
</body>

</html>
